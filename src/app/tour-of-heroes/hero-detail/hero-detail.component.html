<div class="cell text-center small-12 medium-6 margin-bottom-2" *ngIf="hero">
  <h4>{{ hero.name | uppercase }} Details</h4>
  <div>
    <span>id: </span>{{ hero.id }}
  </div>
  <div>
    <span>name: </span>{{ hero.name }}
  </div>
  <div class="width-50 margin-center">
    <input type="text" [(ngModel)]="hero.name" placeholder="name">
    <button class="primary button" (click)="save()">Save</button>
  </div>
</div>
