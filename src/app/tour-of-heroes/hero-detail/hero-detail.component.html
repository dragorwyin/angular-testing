<div class="cell small-12 medium-6" *ngIf="hero">
  <div>
    <h4>{{ hero.name | uppercase }} Details</h4>
    <div>
      <span>id: </span>{{ hero.id }}
    </div>
    <div>
      <span>name: </span>{{ hero.name }}
    </div>
    <div>
      <label>
        <input [(ngModel)]="hero.name" placeholder="name">
      </label>
    </div>
  </div>
</div>
