<h4>{{ hero.name | uppercase }} Details</h4>
<div>
  <span>id: </span>{{ hero.id }}
</div>
<div>
  <span>name: </span>{{ hero.name }}
</div>
<div>
  <label>
    <input [(ngModel)] = "hero.name" placeholder="name">
  </label>
</div>

<h4>My Heroes</h4>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
