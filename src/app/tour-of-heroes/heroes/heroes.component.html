<div class="grid-container">
  <div class="grid-x grid-margin-x">
    <div class="cell small-12" [class.medium-6]="selectedHero">
      <h4>My Heroes</h4>
      <ul class="heroes">
        <li
          *ngFor="let hero of heroes"
          routerLink="/tour-of-heroes/details/{{ hero.id }}">
          <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
